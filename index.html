<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCode Studio</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#">
                <img src="imagens/banner01.png" alt="kCode Studio Logo" class="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="section-intro">
            <div class="container">
                    <h2 class="font">Bem-vindo ao KCode Studio</h2>
                <p>Veja meus projetos e o que posso criar para voçê.</p>
            </div>
        </section>

        <section class="section carousel">
            <div class="container">
                <h2>Galeria de Trabalhos</h2>
                <div class="carousel-wrapper">
                    <div class="carousel-item">item1</div>
                    <div class="carousel-item">item2</div>
                    <div class="carousel-item">item3</div>
                    <div class="carousel-item">item4</div>
                    <div class="carousel-item">item5</div>
                </div>
            </div>
        </section>

        <section class="section-future-store">
            <div class="container">
                <h2>Em breve: loja de Produtos</h2>
                <p>Fique ligado para novidades incriveis!</p>
            </div>
        </section>

        <section class="section-contact">
            <div class="container">
                <h2>Entre em Contato</h2>
                <form class="contact-form">
                    <input type="text" placeholder="Seu nome" required>
                    <input type="text" placeholder="Seu Email" required>
                    <textarea placeholder="Sua Menssagm" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="container">
            <p>&copy; 2025 KCode Studio. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
